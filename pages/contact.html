<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- bootstrap 5.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- main css -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/responshive.css" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body class="container-fluid p-0">
    <main>
      <!-- header -->
      <section class="p-0 m-0 mb-2 row position-relative">
        <header class="p-0">
          <!-- nav bar -->
          <div
            class="px-1 d-flex justify-content-between align-items-center nav-box text-white bg-info"
          >
            <div class="d-flex">
              <button
                onclick="sideBar()"
                class="d-block d-md-none d-lg-none me-1 bg-transparent border border-0 text-white"
                style="height: 35px; width: 35px"
              >
                <i class="fa-solid fa-bars"></i>
              </button>
              <h4><a class="a-unstyle" href="/">Digital Studio</a></h4>
            </div>
            <div class="col-4 d-none d-lg-block d-md-block">
              <ul class="list-unstyled d-flex justify-content-evenly my-auto">
                <li>
                  <a class="a-unstyle" href="./gallery.html">Gallery</a>
                </li>
                <li>
                  <a class="a-unstyle" href="./about.html">About</a>
                </li>
                <li>
                  <a class="a-unstyle" href="./contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </header>
        <!-- side bar -->
        <aside
          id="side-bar"
          class="col-8 position-fixed text-white side-bar p-0"
        >
          <div class="d-flex p-1 justify-content-between">
            <h4>Digital Studio</h4>
            <button
              onclick="sideBar()"
              class="border border-0 bg-transparent text-white"
              style="height: 35px; width: 35px"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="mt-4 mx-1">
            <ul class="list-unstyled mx-auto fs-2">
              <li class="mb-2 border border-1 border-white p-1">
                <a class="a-unstyle" href="./pages/gallery.html">Gallery</a>
              </li>
              <li class="mb-2 border border-1 border-white p-1">
                <a class="a-unstyle" href="./pages/about.html">About</a>
              </li>
              <li class="mb-2 border border-1 border-white p-1">
                <a class="a-unstyle" href="./pages/contact.html">Contact</a>
              </li>
            </ul>
          </div>
          <div class="position-absolute bottom-0 w-100 bg-info py-3">
            <ul
              class="list-unstyled d-flex justify-content-around align-items-center my-auto"
            >
              <li><i class="fa-brands fa-facebook"></i></li>
              <li><i class="fa-brands fa-instagram"></i></li>
              <li><i class="fa-regular fa-envelope"></i></li>
            </ul>
          </div>
        </aside>
      </section>
      <!-- contact -->
      <section class="p-0 m-0 mb-2 row">
        <div class="m-auto col-8">
          <h4>Contact us</h4>
        </div>

        <div
          class="d-flex flex-column flex-lg-row align-items-center justify-content-lg-center p-1 col-11 col-lg-8 mx-auto bg-white"
        >
          <form
            class="col-lg-7 px-2"
            onsubmit="sendEmail(); reset(); return false"
          >
            <div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input
                  id="username"
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>

              <div class="input-group mb-3">
                <input
                  id="email"
                  type="text"
                  class="form-control"
                  placeholder="Email id"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <span class="input-group-text" id="basic-addon2">@email</span>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Mobile</span>
                <input
                  id="mobile"
                  type="text"
                  class="form-control"
                  placeholder="+91 777777777"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group">
                <span class="input-group-text">With textarea</span>
                <textarea
                  id="text-area"
                  class="form-control"
                  aria-label="With textarea"
                ></textarea>
              </div>
              <div class="input-group my-2 d-flex justify-content-end">
                <button class="btn btn-outline-success" type="submit">
                  Send
                </button>
              </div>
            </div>
          </form>

          <aside class="col-lg-4 h-100" style="background-color: #0984e3">
            <div class="px-2 text-white">
              <h4>Contact us for more info</h4>
              <p class="mb-0 lh-2">Email id: xyz@email.com</p>
              <p class="mb-0 lh-2">Mobile:91+ 777777777</p>
              <p class="mb-0 lh-2">What's app: 91+ 777777778</p>
              <p class="mb-0 lh-2 text-wrap">
                Address: South Mumbai, Mumbai, MH, IND, PIN-776600
              </p>
            </div>
          </aside>
        </div>
      </section>
    </main>
    <!-- bootstrap js 5.1-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- main.js -->

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../js/contact.js"></script>
  </body>
</html>
