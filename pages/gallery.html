  <body class="container-fluid p-0">
    <main>
      <!-- header -->
      <section class="p-0 m-0 mb-2 row position-relative">

          <!-- nav bar -->

            class="px-1 d-flex justify-content-between align-items-center nav-box text-white bg-info"
          >
            <div class="d-flex">
              <button
                onclick="sideBar()"
                class="d-block d-md-none d-lg-none me-1 bg-transparent border border-0 text-white"
                style="height: 35px; width: 35px"
              >
                <i class="fa-solid fa-bars"></i>
              </button>
              <h4><a class="a-unstyle" href="/">Digital Studio</a></h4>
            </div>
            <div class="col-4 d-none d-lg-block d-md-block">
              <ul class="list-unstyled d-flex justify-content-evenly my-auto">
                <li>
                  <a class="a-unstyle" href="./gallery.html">Gallery</a>
                </li>
                <li>
                  <a class="a-unstyle" href="./about.html">About</a>
                </li>
                <li>
                  <a class="a-unstyle" href="./contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </header>
        <!-- side bar -->

          id="side-bar"

        >
          <div class="d-flex p-1 justify-content-between">
            <h4>Digital Studio</h4>
            <button

              style="height: 35px; width: 35px"

            </button>
          </div>
          <div class="mt-4 mx-1">
            <ul class="list-unstyled mx-auto fs-2">
              <li class="mb-2 border border-1 border-white p-1">
                <a class="a-unstyle" href="./pages/gallery.html">Gallery</a>
              </li>
              <li class="mb-2 border border-1 border-white p-1">
                <a class="a-unstyle" href="./pages/about.html">About</a>
              </li>
              <li class="mb-2 border border-1 border-white p-1">
                <a class="a-unstyle" href="./pages/contact.html">Contact</a>
              </li>
            </ul>
          </div>
          <div class="position-absolute bottom-0 w-100 bg-info py-3">

              <li><i class="fa-brands fa-instagram"></i></li>
              <li><i class="fa-regular fa-envelope"></i></li>
            </ul>
          </div>
